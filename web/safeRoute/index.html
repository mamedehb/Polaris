<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="flex">
        <div class="login-area flex">
            <form class="group-form">
                <div class="header">
                    <img src="./img/logo.png" alt="">
                    <p>SafeRoute</p>
                </div>
                <div class="group-input">
                    <label for="">Email</label>
                    <input type="text" id="user" placeholder="exemplo@gmail.com">
                </div>
                <div class="group-input">
                    <label for="">Senha</label>
                    <input type="password" id="passwd" placeholder="Sua senha">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="lembrarLogin">
                    <label>Lembrar identificação de usuária</label>
                </div>
                <div class="group-input btn-area">
                    <input type="submit" id="btnLogin" value="Entrar" class="button">
                </div>
                <div class="group-input separator">
                    <hr>
                    <div>
                        <label for="">OU</label>
                    </div>
                </div>
                <div class="group-input btn-area">
                    <input type="submit" id="btnLogin" value="Entrar com google" class="button-secondary">
                </div>
                <div class="group-input">
                    <label for="" class="cadastro">Você não tem uma conta? <span style="color: #32BE60; font-weight: 600;">Cadastre-se</span></label>
                </div>
            </form>
            <div class="group-footer">
                <p>Created by © Polaris 2021</p>
            </div>
        </div>
        <div class="image-area">
            <img src="img/image-home.png" alt="">
        </div>
    </section>
</body>
</html>
<script src="https://kit.fontawesome.com/9afaeb871e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
