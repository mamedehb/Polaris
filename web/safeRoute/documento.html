<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="flex">
        <div class="login-area flex">
            <form class="group-form">
                <div class="header txtEdit">
                    <h1>Documento</h1>
                    <p>Estamos quase lá</p>
                    <i class="fas fa-map-marker-alt"></i>
                </div>

                <div class="group-input">
                    <label for="">Tipo</label>
                    <input type="text" id="doc" placeholder="RG - Registro Geral">
                </div>
                <div class="group-input">
                    <label for="">Frente</label>
                    <input type="number" id="num" placeholder="frenteDocumento.png">
                </div>
                <div class="group-input">
                    <label for="">Verso</label>
                    <input type="text" id="verse" placeholder="versoDocumento.png">
                </div>
                <div class="group-input btn-area">
                    <input type="submit" id="btnNext" value="Proximo passo" class="button">
                </div>
            </form>
            <div class="group-footer">
                <p>Created by © Polaris 2021</p>
            </div>
        </div>
        <div class="image-area">
            <img src="img/image-cadas.jpeg" alt="">
        </div>
    </section>
</body>

</html>
<script src="https://kit.fontawesome.com/9afaeb871e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
